<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          colors: {
            blue: "#1fb6ff",
            purple: "#7e5bef",
            pink: {
              100: "#ff80c3",
              200: "#ff66b3",
              300: "#ff49db",
              400: "#ff33cc",
              500: "#ff1acc",
            },

            orange: {
              0: "#ff7849",

              500: "#B44C2AFF",
            },
            green: "#13ce66",
            yellow: "#ffc82c",
            "gray-dark": "#273444",
            gray: "#8492a6",
            "gray-light": "#d3dce6",
          },

          fontFamily: {
            sans: ["Graphik", "sans-serif"],
            serif: ["Merriweather", "serif"],
          },
          extend: {
            spacing: {
              "8xl": "96rem",
              "9xl": "128rem",
            },
            borderRadius: {
              "4xl": "2rem",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-gray-dark p-4 text-white flex justify-between">
      <div>
        <a href="/">
          <h1 class="text-3xl font-bold text-gray-light">~Intella~Pen</h1>
        </a>
      </div>
      <div>
        <a href="login" class="text-white hover:underline text-gray-light"
          >Login</a
        >
        <a href="signup" class="text-white hover:underline text-gray-light"
          >Signup</a
        >
      </div>
    </nav>

    <br />
    <!-- Main content -->
    <div class="flex items-center justify-center h-screen">
      <div class="bg-gray-dark p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- Login form -->
        <form class="space-y-4" action="" method="POST">
          {% csrf_token %} {% if error_message %}
          <div align="center" style="color: red">
            <h2>{{ error_message }}</h2>
          </div>
          {% endif %}

          <h2 class="text-xl font-semibold text-gray-light text-center">
            Signup
          </h2>
          <div>
            <label for="username" class="block mb-1 font-medium text-gray-light"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username..."
              class="w-full p-2 border rounded border-orange-0 bg-gray-dark text-gray-light"
            />
          </div>

          <div>
            <label for="email" class="block mb-1 font-medium text-gray-light"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email..."
              class="w-full p-2 border rounded border-orange-0 bg-gray-dark text-gray-light"
            />
          </div>

          <div>
            <label for="password" class="block mb-1 font-medium text-gray-light"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password..."
              class="w-full p-2 border rounded border-orange-0 bg-gray-dark text-gray-light"
            />
          </div>

          <div>
            <label
              for="repeatPassword"
              class="block mb-1 font-medium text-gray-light"
              >Repeat Password</label
            >
            <input
              type="password"
              id="repeatPassword"
              name="repeatPassword"
              placeholder="Repeat your password..."
              class="w-full p-2 border rounded border-orange-0 bg-gray-dark text-gray-light"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 bg-orange-0"
          >
            Signup
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
